<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Collage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff8e7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0.5rem 0;
      color: #d6336c;
      font-size: 2.2rem;
    }
    p {
      color: #555;
    }

    .scrapbook {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 2rem auto;
    }

    .photo {
      position: relative;
      width: 220px;
      height: 220px;
      background: #fff;
      border: 6px solid #f0e68c;
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      transform: rotate(var(--angle));
      transition: transform 0.3s ease;
      overflow: hidden;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .photo:hover {
      transform: rotate(0deg) scale(1.05);
      z-index: 2;
    }

    /* Add tape effect */
    .photo::before {
      content: "";
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 20px;
      background: rgba(255,255,255,0.7);
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 4px;
    }

    .back-link {
      margin: 2rem;
      text-decoration: none;
      font-weight: bold;
      color: #6a5acd;
      background: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .back-link:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ‚ Birthday Scrapbook ðŸŽ‚</h1>
    <p>Flip through these fun memories!</p>
  </header>

  <section class="scrapbook">
    <!-- Each photo gets a random tilt angle -->
    <div class="photo" style="--angle:-5deg;">
      <img src="pic1.jpg" alt="Memory 1">
    </div>
    <div class="photo" style="--angle:8deg;">
      <img src="pic2.jpg" alt="Memory 2">
    </div>
    <div class="photo" style="--angle:-10deg;">
      <img src="pic3.jpg" alt="Memory 3">
    </div>
    <div class="photo" style="--angle:6deg;">
      <img src="pic4.jpg" alt="Memory 4">
    </div>
    <div class="photo" style="--angle:-7deg;">
      <img src="pic5.jpg" alt="Memory 5">
    </div>
    <div class="photo" style="--angle:9deg;">
      <img src="pic6.jpg" alt="Memory 6">
    </div>
  </section>

  <a href="happy bday my hani.html" class="back-link">â¬… Back to Birthday Page</a>
</body>
</html>
